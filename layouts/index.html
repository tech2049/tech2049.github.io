<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header class="glass-navbar">
    <div class="nav-container">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="nav-menu" id="nav-menu">
            <a href="#">خانه</a>
            <a href="#">مقالات</a>
            <a href="#">درباره ما</a>
        </nav>

        <div class="nav-logo">Tech2049</div>
    </div>
</header>

<div class="overlay" id="overlay"></div>
    <div class="overlay" id="overlay"></div>

<main class="main-layout">
    <section class="post-grid">
        {{ range .Site.RegularPages }}
        <article class="post-card">
            <h2>{{ .Title }}</h2>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </section>

    <aside class="sidebar">
        <div class="widget">
            <h3 class="widget-title">پیشنهادی</h3>
            <ul class="suggested-list">
                </ul>
        </div>
    </aside>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const nav = document.querySelector('.glass-navbar');
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        let lastScrollTop = 0;

        // مدیریت اسکرول (فقط برای دسکتاپ)
        window.addEventListener('scroll', () => {
            if (window.innerWidth > 768) {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > 100) {
                    nav.classList.add('compact');
                } else {
                    nav.classList.remove('compact');
                }
                lastScrollTop = scrollTop;
            }
        }, { passive: true });

        // مدیریت منوی همبرگری
        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            // جلوگیری از اسکرول صفحه هنگام باز بودن منو
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // بستن منو با کلیک روی لینک‌ها
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', toggleMenu);
        });
    });
</script>

<footer class="main-footer">
    <p class="footer-text">© 2026 Tech2049 - All Rights Reserved</p>
</footer>

</body>
</html>
