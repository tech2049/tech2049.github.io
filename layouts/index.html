<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>



<script>
    const nav = document.querySelector('.navbar');
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > 100) {
            // وقتی به پایین اسکرول می‌شود
            nav.classList.add('scrolled');
        } else {
            // وقتی به بالاترین نقطه برمی‌گردد
            nav.classList.remove('scrolled');
        }
        
        // تشخیص اسکرول رو به بالا برای بازگشت به حالت کامل
        if (scrollTop < lastScrollTop && scrollTop > 100) {
            nav.classList.remove('scrolled');
            nav.style.width = "90%"; // بازگشت به حالت بزرگ
        }
        
        lastScrollTop = scrollTop;
    });
</script>



<body>

    <header class="glass-navbar" id="navbar">
    <div class="nav-container">
        <nav class="nav-menu">
            <a href="#">خانه</a>
            <a href="#">مقالات</a>
            <a href="#">درباره</a>
        </nav>

        <div class="nav-logo">
            Tech2049
        </div>

        <nav class="nav-menu right">
            <a href="#">گیتهاب</a>
            <a href="#">تماس</a>
        </nav>
    </div>
    </header>

<main class="main-layout">
    <section class="post-grid">
        {{ range .Site.RegularPages }}
        <article class="post-card">
            <h2>{{ .Title }}</h2>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </section>

    <aside class="sidebar">
        <div class="widget">
            <h3 class="widget-title">پیشنهادی</h3>
            <ul class="suggested-list">
                </ul>
        </div>
    </aside>
</main>

<footer class="main-footer">
    <p class="footer-text">© 2026 Tech2049 - All Rights Reserved</p>
</footer>

</body>
</html>
