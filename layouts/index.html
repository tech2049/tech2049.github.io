<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header class="glass-navbar" id="navbar">
    <div class="nav-container">
        <nav class="nav-menu">
            <a href="#">خانه</a>
            <a href="#">مقالات</a>
            <a href="#">درباره</a>
        </nav>

        <div class="nav-logo">
            Tech2049
        </div>

        <nav class="nav-menu right">
            <a href="#">گیتهاب</a>
            <a href="#">تماس</a>
        </nav>
    </div>
    </header>

<main class="main-layout">
    <section class="post-grid">
        {{ range .Site.RegularPages }}
        <article class="post-card">
            <h2>{{ .Title }}</h2>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </section>

    <aside class="sidebar">
        <div class="widget">
            <h3 class="widget-title">پیشنهادی</h3>
            <ul class="suggested-list">
                </ul>
        </div>
    </aside>
</main>

<script>
    // انتخاب المان با کلاس درستی که در CSS نوشتید
    const nav = document.querySelector('.glass-navbar');
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
        // دریافت میزان اسکرول
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // ۱. وقتی اسکرول به پایین از ۱۰۰ پیکسل گذشت -> حالت کوچک (Compact)
        if (scrollTop > 120) { // آستانه ورود به حالت کوچک
        nav.classList.add('compact');
       } else if (scrollTop < 80) { // آستانه بازگشت به حالت کامل (کمی فاصله بگذار)
        nav.classList.remove('compact');
       }
        
        // ۲. وقتی اسکرول به سمت بالا انجام می‌شود یا به سقف صفحه می‌رسد
        if (scrollTop < lastScrollTop || scrollTop <= 10) {
            nav.classList.remove('compact');
            // ریست کردن استایل عرض که در شرط قبلی دستی داده شده بود
            nav.style.width = ""; 
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // جلوگیری از اعداد منفی در موبایل
    }, { passive: true });
</script>

<footer class="main-footer">
    <p class="footer-text">© 2026 Tech2049 - All Rights Reserved</p>
</footer>

</body>
</html>
